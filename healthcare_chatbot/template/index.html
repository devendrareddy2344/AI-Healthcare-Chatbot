<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthBot - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #f0f7fa, #d4e6f1);
            color: #1a3c34;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #1a3c34;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #4a706a;
            font-size: 1.2em;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .start-btn {
            padding: 12px 25px;
            background: #1e88e5;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .start-btn:hover {
            background: #1565c0;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            p { font-size: 1em; }
            .start-btn { padding: 10px 20px; font-size: 1em; }
        }
    </style>
</head>
<body>
    <h1>Welcome to Medicure</h1>
    <p>
        Your personal healthcare assistant is here to provide reliable medical information, 
        answer your health questions, and guide you towards better wellness 24/7.
    </p>
    <button class="start-btn" onclick="window.location.href='chat/'">Start Now</button>
</body>
</html>
