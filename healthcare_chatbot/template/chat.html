<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chatbot - Virtual Companion</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #f1f9f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            background: #ffffff;
            border: 2px solid #e1f2f0;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background: linear-gradient(135deg, #88d9e6, #66c1b1);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 4px 20px rgba(102, 193, 177, 0.4);
        }

        .chat-body {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: #f9fbfb;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            padding: 15px 25px;
            border-radius: 20px;
            max-width: 75%;
            font-size: 18px;
            line-height: 1.6;
            position: relative;
            animation: popIn 0.4s ease-out;
            backdrop-filter: blur(6px);
            transition: all 0.3s ease;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .user-message {
            background: linear-gradient(135deg, #d2f5f7, #7bc7cc);
            color: #333;
            margin-left: auto;
            box-shadow: 0 6px 20px rgba(123, 199, 204, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .bot-message {
            background: linear-gradient(135deg, #a4f0e7, #82c8b9);
            color: #333;
            margin-right: auto;
            box-shadow: 0 6px 20px rgba(130, 200, 185, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: inherit;
            transform: rotate(45deg);
            z-index: -1;
        }

        .user-message::after {
            bottom: -8px;
            right: 20px;
        }

        .bot-message::after {
            bottom: -8px;
            left: 20px;
        }

        .chat-footer {
            padding: 20px;
            display: flex;
            gap: 20px;
            background: #ffffff;
            border-top: 1px solid #e1f2f0;
            align-items: center;
        }

        #message-input {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 30px;
            background: #e9f7f6;
            color: #333;
            font-size: 18px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #message-input::placeholder {
            color: #888;
        }

        #message-input:focus {
            background: #ffffff;
            box-shadow: 0 0 15px rgba(123, 199, 204, 0.7);
            outline: none;
        }

        #send-btn,
        #clear-btn {
            padding: 18px 35px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        #send-btn {
            background: linear-gradient(135deg, #7bc7cc, #88d9e6);
            color: #fff;
        }

        #clear-btn {
            background: #f39c12;
            color: #fff;
        }

        #send-btn:hover {
            background: linear-gradient(135deg, #66c1b1, #5aabbf);
            box-shadow: 0 6px 20px rgba(102, 193, 177, 0.7);
            transform: translateY(-2px);
        }

        #clear-btn:hover {
            background: #e67e22;
            box-shadow: 0 6px 20px rgba(230, 126, 34, 0.7);
            transform: translateY(-2px);
        }

        .mic-btn,
        .file-btn {
            background: #fff;
            padding: 12px;
            border-radius: 50%;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-btn:hover,
        .file-btn:hover {
            background: #d9f7f7;
            box-shadow: 0 5px 15px rgba(0, 204, 204, 0.5);
        }

        .file-btn {
            border: none;
            background: #f1f9f8;
        }

        .mic-btn i,
        .file-btn i {
            font-size: 20px;
            color: #66c1b1;
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-thumb {
            background: #7bc7cc;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #66c1b1;
        }

        .emergency-container {
            position: absolute;
            right: 20px;
            top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .call-button {
            background: #ff4d4d;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .call-button:hover {
            background: #cc0000;
        }

        /* Media Query for Tablets and Larger Mobile Devices (up to 768px) */
        @media (max-width: 768px) {
            .chat-container {
                border-radius: 0;
                border: none;
                box-shadow: none;
                height: 100vh;
                width: 100vw;
            }

            .chat-header {
                font-size: 20px;
                padding: 15px;
            }

            .emergency-container {
                font-size: 16px;
                right: 15px;
                top: 8px;
            }

            .call-button {
                padding: 8px;
                font-size: 18px;
            }

            .chat-body {
                padding: 20px;
                gap: 15px;
            }

            .message {
                font-size: 15px;
                max-width: 85%;
                padding: 12px 20px;
            }

            .chat-footer {
                flex-direction: row;
                flex-wrap: nowrap;
                gap: 10px;
                padding: 10px;
                align-items: center;
            }

            #message-input {
                font-size: 15px;
                padding: 10px;
                flex: 1;
            }

            #send-btn,
            #clear-btn {
                font-size: 14px;
                padding: 10px 20px;
            }

            .mic-btn,
            .file-btn {
                padding: 8px;
            }

            .mic-btn i,
            .file-btn i {
                font-size: 16px;
            }

            ::-webkit-scrollbar {
                width: 8px;
            }
        }

        /* Media Query for Smaller Mobile Devices (up to 576px) */
        @media (max-width: 576px) {
            .chat-container {
                border-radius: 0;
                border: none;
                box-shadow: none;
            }

            .chat-header {
                font-size: 18px;
                padding: 12px;
                letter-spacing: 1px;
            }

            .emergency-container {
                font-size: 14px;
                right: 10px;
                top: 10px;
                gap: 8px;
            }

            .emergency-container span {
                display: none;
                /* Hide Emergency: 108 text */
            }

            .call-button {
                padding: 6px;
                font-size: 16px;
            }

            .chat-body {
                padding: 15px;
                gap: 12px;
            }

            .message {
                font-size: 14px;
                max-width: 90%;
                padding: 10px 15px;
                border-radius: 15px;
            }

            .user-message::after,
            .bot-message::after {
                width: 10px;
                height: 10px;
                bottom: -5px;
            }

            .chat-footer {
                flex-direction: row;
                flex-wrap: nowrap;
                align-items: center;
                padding: 8px;
                gap: 6px;
            }

            #message-input {
                font-size: 13px;
                padding: 8px;
                border-radius: 15px;
                flex: 1;
                min-width: 0;
                /* Allow input to shrink */
            }

            .mic-btn,
            .file-btn {
                padding: 6px;
                flex-shrink: 0;
            }

            .mic-btn i,
            .file-btn i {
                font-size: 14px;
            }

            #send-btn,
            #clear-btn {
                font-size: 13px;
                padding: 8px 12px;
                border-radius: 15px;
                flex-shrink: 0;
                min-width: 60px;
                /* Prevent buttons from becoming too small */
            }

            ::-webkit-scrollbar {
                width: 6px;
            }

            ::-webkit-scrollbar-thumb {
                border-radius: 6px;
            }
        }
    </style>

</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            MEDICURE
            <div class="emergency-container">
                <span>Emergency: 108</span>
                <button class="call-button" onclick="callEmergency()">
                    <i class="fa fa-phone"></i>
                </button>
            </div>
        </div>
        <div class="chat-body" id="chat-body">
            {% for chat in chat_history %}
            <div class="message user-message">{{ chat.user }}</div>
            <div class="message bot-message">{{ chat.bot }}</div>
            {% empty %}
            <div class="message bot-message">Greetings! I’m your Healthcare Chatbot. How can I assist you today?</div>
            {% endfor %}
        </div>
        <div class="chat-footer">
            <div class="file-btn">
                <input type="file" id="file-upload" style="display: none;" accept=".pdf,.txt,.doc,.docx">
                <i class="fa fa-paperclip" onclick="document.getElementById('file-upload').click();"></i>
            </div>
            <input type="text" id="message-input" placeholder="Type your question...">
            <div class="mic-btn" id="mic-btn">
                <i class="fa fa-microphone"></i>
            </div>
            <button id="send-btn">Send</button>
            <button id="clear-btn">Clear</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#chat-body").scrollTop($("#chat-body")[0].scrollHeight);

            // Send message on button click
            $("#send-btn").click(function () {
                sendMessage();
            });

            // Send message on Enter key press
            $("#message-input").keypress(function (e) {
                if (e.which == 13) sendMessage();
            });

            // Clear chat history
            $("#clear-btn").click(function () {
                $.ajax({
                    url: "{% url 'clear_history' %}",
                    type: "POST",
                    headers: { "X-CSRFToken": "{{ csrf_token }}" },
                    success: function (response) {
                        $("#chat-body").empty();
                        $("#chat-body").append('<div class="message bot-message">Chat reset. How can I help you now?</div>');
                        $("#chat-body").scrollTop($("#chat-body")[0].scrollHeight);
                    },
                    error: function () {
                        $("#chat-body").append('<div class="message bot-message">Failed to clear chat.</div>');
                        $("#chat-body").scrollTop($("#chat-body")[0].scrollHeight);
                    }
                });
            });

            // Microphone functionality
            const micBtn = $("#mic-btn");
            const messageInput = $("#message-input");
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            micBtn.click(function () {
                recognition.start();
                micBtn.find('i').removeClass('fa-microphone').addClass('fa-microphone-slash');
            });

            recognition.onresult = function (event) {
                const transcript = event.results[0][0].transcript;
                messageInput.val(transcript);
                micBtn.find('i').removeClass('fa-microphone-slash').addClass('fa-microphone');
                sendMessage(); // Automatically send the message after speech
            };

            recognition.onerror = function (event) {
                micBtn.find('i').removeClass('fa-microphone-slash').addClass('fa-microphone');
                $("#chat-body").append('<div class="message bot-message">Error with microphone: ' + event.error + '</div>');
                $("#chat-body").scrollTop($("#chat-body")[0].scrollHeight);
            };

            recognition.onend = function () {
                micBtn.find('i').removeClass('fa-microphone-slash').addClass('fa-microphone');
            };

            // File upload functionality
            $("#file-upload").change(function () {
                const file = this.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);

                $.ajax({
                    url: "{% url 'upload_file' %}",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    headers: { "X-CSRFToken": "{{ csrf_token }}" },
                    success: function (response) {
                        if (response.error) {
                            $("#chat-body").append('<div class="message bot-message">' + response.reply + '</div>');
                        } else {
                            $("#chat-body").append('<div class="message user-message">Uploaded file: ' + file.name + '</div>');
                            $("#chat-body").append('<div class="message bot-message">' + response.summary + '</div>');
                        }
                        $("#chat-body").scrollTop($("#chat-body")[0].scrollHeight);
                    },
                    error: function () {
                        $("#chat-body").append('<div class="message bot-message">Failed to upload file.</div>');
                        $("#chat-body").scrollTop($("#chat-body")[0].scrollHeight);
                    }
                });
            });

            function sendMessage() {
                var message = $("#message-input").val().trim();
                if (!message) return;

                $("#chat-body").append('<div class="message user-message">' + message + '</div>');
                $("#message-input").val("");

                $.ajax({
                    url: "{% url 'get_response' %}",
                    type: "POST",
                    data: { "message": message },
                    headers: { "X-CSRFToken": "{{ csrf_token }}" },
                    success: function (response) {
                        var reply = response.error ? response.reply : response.reply;
                        $("#chat-body").append('<div class="message bot-message">' + reply + '</div>');
                        $("#chat-body").scrollTop($("#chat-body")[0].scrollHeight);
                    },
                    error: function () {
                        $("#chat-body").append('<div class="message bot-message">Connection lost. Please try again.</div>');
                        $("#chat-body").scrollTop($("#chat-body")[0].scrollHeight);
                    }
                });
            }
        });
        function callEmergency() {
            window.location.href = "tel:108"; // Opens phone dialer with emergency number
        }
    </script>
</body>

</html>
